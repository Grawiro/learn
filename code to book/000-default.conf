<Virtualhost *:80>
        DocumentRoot /var/www/
</Virtualhost>

<Directory /var/www/>
        Options +ExecCGI -Indexes +FollowSymLinks
        Require all granted
        Addhandler mod_python py
        Addhandler cgi-script cgi
        PythonHandler mod_python.publisher
        PythonDebug On
</Directory>
